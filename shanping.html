<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device- width, initial-scale=1.0, maximum-scale=1.0,  user-scalable=0"> 
	<title>BINGO闪屏</title>
	<script src="js/rems1.js"></script>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/shanping.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
      <!-- 闪屏页3开始 -->
         <div class="shanping3">
         <div class="ani shanping3renwu" swiper-animate-effect="bounce infinite" swiper-animate-duration="1s" swiper-animate-delay="3.5s">
         	<img src="img/shanping3renwu.png" alt="">
         </div>
         <div class="ani shanping3wenzi" swiper-animate-effect="pulse infinite" swiper-animate-duration="1s" swiper-animate-delay="3.5s">
         	<img src="img/shanping3wenzi.png" alt="">
         </div>
         <div class="ani shanping3BINGO" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.8s" swiper-animate-delay="2.5s">
         	<img src="img/shanping3BINGO.png" alt="">
         </div>
        <a href="file:///C:/Users/dell/Desktop/AZ%20SY%20ZC%20DL.html/zhuce.html">
          <div class="ani shanping3anniu" swiper-animate-effect=" pulse infinite" swiper-animate-duration="1s" swiper-animate-delay="3.5s">
         	<img src="img/shanping3anniu.png" alt="">
          </div>
        </a>
         <!-- 闪屏页3结束 -->
	     <!-- 闪屏页2开始 -->
	     <div class="ani shanping2" swiper-animate-effect="zoomOutLeft" swiper-animate-duration="2.4s" swiper-animate-delay="2.4s" >
	       <div class="ani shanping2renwu" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.8s" swiper-animate-delay="1.5s">
	       	   <img src="img/shanping2renwu.png" alt="">
	       </div>
	        <div class="ani shanping2wenzi" swiper-animate-effect=" rubberBand" swiper-animate-duration="0.8s" swiper-animate-delay="2s">
	        	<img src="img/shanping2wenzi1.png" alt="">
	        </div>
	        <div class="ani shanping2BINGO" swiper-animate-effect=" lightSpeedIn" swiper-animate-duration="0.8s" swiper-animate-delay="1.8s">
	        	<img src="img/shanping2 BINGO.png" alt="">
	        </div>
	        <div class="ani pag2" swiper-animate-effect=" wobble" swiper-animate-duration="0.8s" swiper-animate-delay="2s" >
	        	<img src="img/2.png" alt="">
	        </div>
	     <!-- 闪屏页2结束 -->
	     <!-- 闪屏页1开始 -->
	    	<div class="ani shanping1" swiper-animate-effect="zoomOutLeft" swiper-animate-duration="1.5s" swiper-animate-delay="1.2s">
	    	<div class="ani shanpingrenwu" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
	    			<img src="img/shanpingrenwu.png" alt="">
	    	</div>
	    	<div class="ani shanpingBINGO" swiper-animate-effect=" lightSpeedIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.2s">
	    				<img src="img/shanping1 BINGO.png" alt="">
	    	</div>
	    	<div class="ani shanpingwenzi1" swiper-animate-effect=" rubberBand" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
	    			<img src="img/shanpingwenzi1.png" alt="">
	    	</div>
	    	<div class="ani pag1" swiper-animate-effect=" wobble" swiper-animate-duration="0.8s" swiper-animate-delay="0.5s">
	    			<img src="img/1.png" alt="">
	        </div>
	        <!-- 闪屏页1结束 -->
       </div>
     </div>
   </div>
 </div>
</div>
</div>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script>        
  var mySwiper = new Swiper ('.swiper-container', {
  onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    swiperAnimateCache(swiper); //隐藏动画元素 
    swiperAnimate(swiper); //初始化完成开始动画
  }, 
  onSlideChangeEnd: function(swiper){ 
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  } 
  })        
  </script>
</body>
</html>
